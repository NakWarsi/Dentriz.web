<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689f38;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#87ceeb"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="url(#groundGradient)"/>
  
  <!-- Main Building -->
  <rect x="200" y="200" width="400" height="200" fill="url(#buildingGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Building Windows -->
  <rect x="220" y="220" width="60" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="300" y="220" width="60" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="380" y="220" width="60" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="460" y="220" width="60" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="540" y="220" width="60" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="350" y="350" width="100" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <rect x="370" y="360" width="20" height="40" fill="#ecf0f1"/>
  <rect x="410" y="360" width="20" height="40" fill="#ecf0f1"/>
  
  <!-- Sign -->
  <rect x="300" y="150" width="200" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DentRiz Dental Clinic</text>
  
  <!-- Trees -->
  <circle cx="150" cy="380" r="30" fill="#27ae60"/>
  <circle cx="650" cy="380" r="30" fill="#27ae60"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#f39c12"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Modern Dental Clinic Exterior</text>
</svg>
