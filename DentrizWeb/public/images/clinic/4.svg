<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Walls -->
  <rect width="800" height="600" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="url(#floorGradient)"/>
  
  <!-- Dental Chair -->
  <rect x="100" y="300" width="200" height="80" fill="#34495e" rx="10"/>
  <rect x="120" y="280" width="160" height="40" fill="#2c3e50" rx="5"/>
  <circle cx="150" cy="320" r="15" fill="#ecf0f1"/>
  <circle cx="250" cy="320" r="15" fill="#ecf0f1"/>
  
  <!-- Dental Equipment -->
  <rect x="350" y="250" width="100" height="150" fill="#95a5a6" rx="5"/>
  <rect x="360" y="260" width="80" height="20" fill="#ecf0f1"/>
  <rect x="360" y="290" width="80" height="20" fill="#ecf0f1"/>
  <rect x="360" y="320" width="80" height="20" fill="#ecf0f1"/>
  
  <!-- Dental Light -->
  <rect x="500" y="200" width="60" height="20" fill="#34495e"/>
  <circle cx="530" cy="210" r="25" fill="#f39c12"/>
  <circle cx="530" cy="210" r="15" fill="#fff"/>
  
  <!-- Cabinets -->
  <rect x="600" y="250" width="150" height="200" fill="#8e44ad" rx="5"/>
  <rect x="610" y="260" width="130" height="30" fill="#ecf0f1"/>
  <rect x="610" y="300" width="130" height="30" fill="#ecf0f1"/>
  <rect x="610" y="340" width="130" height="30" fill="#ecf0f1"/>
  <rect x="610" y="380" width="130" height="30" fill="#ecf0f1"/>
  
  <!-- Sink -->
  <rect x="50" y="450" width="80" height="60" fill="#3498db" rx="10"/>
  <circle cx="90" cy="480" r="20" fill="#ecf0f1"/>
  
  <!-- Medical Equipment -->
  <rect x="200" y="450" width="60" height="80" fill="#e74c3c" rx="5"/>
  <rect x="210" y="460" width="40" height="20" fill="#ecf0f1"/>
  <rect x="210" y="490" width="40" height="20" fill="#ecf0f1"/>
  <rect x="210" y="520" width="40" height="20" fill="#ecf0f1"/>
  
  <!-- Computer Station -->
  <rect x="300" y="450" width="120" height="80" fill="#27ae60" rx="5"/>
  <rect x="310" y="460" width="100" height="40" fill="#2c3e50"/>
  <rect x="310" y="510" width="40" height="10" fill="#ecf0f1"/>
  <rect x="360" y="510" width="40" height="10" fill="#ecf0f1"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">State-of-the-Art Equipment</text>
</svg>
